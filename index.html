<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resume Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Professional Resume Maker</h1>
    <form id="resume-form">
      <div class="input-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="input-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">
      </div>
      <div class="input-group">
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" placeholder="Enter your birthday">
      </div>
      <div class="input-group">
        <label>Career Objective:</label>
        <ul id="objective-list" class="bullet-list"></ul>
        <input type="text" id="objective-input" placeholder="Add a career objective">
        <button type="button" onclick="addItem('objective')">Add</button>
      </div>
      <div class="input-group">
        <label>Technical Skills:</label>
        <ul id="technical-skills-list" class="bullet-list"></ul>
        <input type="text" id="technical-skills-input" placeholder="Add a technical skill">
        <button type="button" onclick="addItem('technical-skills')">Add</button>
      </div>
      <div class="input-group">
        <label>Personal Skills:</label>
        <ul id="personal-skills-list" class="bullet-list"></ul>
        <input type="text" id="personal-skills-input" placeholder="Add a personal skill">
        <button type="button" onclick="addItem('personal-skills')">Add</button>
      </div>
      <div class="input-group">
        <label>Education:</label>
        <ul id="education-list" class="bullet-list"></ul>
        <input type="text" id="education-input" placeholder="Add education details">
        <button type="button" onclick="addItem('education')">Add</button>
      </div>
      <div class="input-group">
        <label>Achievements:</label>
        <ul id="achievements-list" class="bullet-list"></ul>
        <input type="text" id="achievements-input" placeholder="Add an achievement">
        <button type="button" onclick="addItem('achievements')">Add</button>
      </div>
      <div class="input-group">
        <label>Professional Experience:</label>
        <ul id="experience-list" class="bullet-list"></ul>
        <input type="text" id="experience-input" placeholder="Add professional experience">
        <button type="button" onclick="addItem('experience')">Add</button>
      </div>
      <div class="input-group">
        <label for="image-upload">Profile Picture:</label>
        <input type="file" id="image-upload">
      </div>
      <button type="button" id="download-resume">Download Resume</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
