<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #userList {
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        #userList th, #userList td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        #userList th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Interested to become a volunteer?</h1>
    <form id="userForm">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Age Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

        <!-- phonenumber Input -->
        <label for="phonenumber">phonenumber:</label>
        <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" min="1" required>

        <!-- Request Input -->
        <label for="request">Request:</label>
        <textarea id="request" name="request" placeholder="Enter your request" rows="4" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Table to Display User Data -->
    <h2>Submitted Users</h2>
    <table id="userList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>phonenumber</th>
                <th>Request</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Variable to store submitted users
        const userData = [];

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Get form data
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const phonenumber = document.getElementById('phonenumber').value;
            const request = document.getElementById('request').value;

            // Add data to userData array
            const newUser = { name, age,phonenumber, request };
            userData.push(newUser);

            // Update the user list table
            updateUserList();

            // Reset the form
            document.getElementById('userForm').reset();
        });

        // Function to update the user list table
        function updateUserList() {
            const tableBody = document.querySelector('#userList tbody');
            tableBody.innerHTML = ''; // Clear the table before re-rendering

            userData.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.age}</td>
                    <td>${user.phonenumber}</td>
                    <td>${user.request}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
